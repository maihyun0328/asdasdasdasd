name: youtube-auto-delete

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: youtube-auto-delete
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # requirements.txt 없이 pip 다운로드 캐시
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pipcache-py311-googleapi-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Run bot every 5 minutes (6 times)
        env:
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: |
          for i in 1 2 3 4 5 6; do
            echo "===== tick $i ====="
            python app.py
            sleep 300
          done
