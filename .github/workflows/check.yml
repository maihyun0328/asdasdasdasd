name: youtube-auto-delete

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: youtube-auto-delete
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # 중요: 여기 cache: "pip" 절대 넣지 말 것

      - name: Cache pip download files
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pipcache-py311-googleapi-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Run bot
        env:
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: |
          python app.py
