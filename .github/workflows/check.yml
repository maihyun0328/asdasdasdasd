name: youtube-auto-delete

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: youtube-auto-delete
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 65

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Run auto delete bot every 5 minutes (within this run)
        env:
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: |
          for i in {1..12}; do
            echo "===== tick $i ====="
            python app.py
            sleep 300
          done
